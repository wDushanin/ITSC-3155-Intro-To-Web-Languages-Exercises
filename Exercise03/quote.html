<!--Assignment Description: 
    Find an inspirational quote. Create an HTML page with a "div" tag and put the quote as text inside the div. 
    Use embedded CSS (in the "style" tag inside the "head" tag) to give the div a green border.
-->

<!--References: 
    https://www.w3schools.com/css/css_howto.asp
    https://www.w3schools.com/css/css_border.asp
    https://www.digitalocean.com/community/tutorials/how-to-style-the-html-div-element-with-css
    https://www.w3schools.com/cssref/pr_border-color.asp
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>
    <style>
        div {
            border-style: solid;
            border-color: green;
        }
    </style>
</head>
<body>
    <div>"Above all, challenge yourself. You may well surprise yourself at what strengths you have, 
        what you can accomplish."--Cecile M. Springer</div>
</body>
</html>
